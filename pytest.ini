[pytest]
# Pytest configuration for jobber_etl

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    skip: Tests to skip
    load: Tests for load module
    extract: Tests for extract module
    transform: Tests for transform module
    validators: Tests for validators module

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src/jobber_pipeline --cov-report=html
# [coverage:run]
# source = src/jobber_pipeline
